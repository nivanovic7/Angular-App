<div class="row">
    <div class="col-xs-12">
        <img src="{{recipeDetails.imagePath}}" class="img-responsive" alt="">
    </div>
</div>

<div class="row">
    <div class="col-xs-12"><h1>{{recipeDetails.name}}</h1></div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary dropdown"
            type="button">
            Manage recupe <span class="caret">
            </span></button>
            <ul class="dropdown-menu">
                <li><a>To list</a></li>
                <li><a (click)="onEdit()">Edit</a></li>
                <li><a (click)="onDeleteRecipe()">Delete</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">{{recipeDetails.description}}</div>
</div>

<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
