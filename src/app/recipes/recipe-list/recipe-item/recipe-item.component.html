<a  class="list-group-item clearfix" 
[routerLink]="[index]"
routerLinkActive="active"


>

         <div class="pull-left">
             <h4 class="list-group-item-heading">{{recipeElement.name}}</h4>
             <p class="list-group-item-text">{{recipeElement.description}}</p>
         </div>
         <span class="pull-right">
             <img [src]="recipeElement.imagePath" alt="" class="img-responsive" >
         </span>
     </a>
